<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="video-background">
            <source src="video\moving_clouds.mp4" type="video/mp4" class="video-source">
            
        </video>

    <main>

        <div class="first-div">
            <div class="input-div">
                 <input type="text" placeholder="Search for a City" class="input-box">
            </div>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <small>
            <span class="empty"></span>
            <span class="error"></span>

        </small>

        <div class="second-div">
            <div class="cloud-img-box">
                <img src="" alt="" class="weather_img">   
            </div>
        </div>
        <div class="temp-data">

            <h1 class="degree"></h1>

        </div>

        <div class="country-date">
            <h2 class="cityname"></h2>
            <p class="date_time"></p>
        </div>
        <div class="humidity">

                <p class="main"></p>
        </div>

        <div class="four-box">

            <div class="box">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <span>Wind</span>
                    <p class="wind"></p>
            </div>
            </div>

            <div class="box">
                <span class="material-symbols-outlined">
                    humidity_high
                    </span>
                <div>
                        <span>Humidity</span>
                        <p class="humid"></p>
                </div>
            </div>
            <div class="box">
                <span class="material-symbols-outlined">
                    clear_day
                    </span>
                <div>
                    <span>Real feel</span>
                    <p class="real_feel"></p>
            </div>
            </div>

            <div class="box">
                <span class="material-symbols-outlined">
                    water_pump
                    </span>
                <div>
                    <span>Pressure</span>
                    <p class="pressure"></p>
            </div>
            </div>

        </div>


    </main>
    <script src="app.js"></script>
</body>
</html>
